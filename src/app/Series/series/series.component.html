<div class="bg-gray-900 min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-3xl font-extralight text-white/50">Series</h3>
      <div class="inline-flex items-center space-x-2">
        <a class="bg-gray-900 text-white/50 p-2 rounded-md hover:text-white smooth-hover flex items-center"
          routerLink="/inicio">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span class="text-sm">Volver</span>
        </a>
      </div>
    </div>
    <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <ng-container *ngIf="catalogoItems$ | async as catalogoItems">
        <div *ngFor="let item of catalogoItems"
          class="flex max-w-sm w-full bg-gray-800 shadow-md rounded-2xl overflow-hidden mx-auto">
          <div class="w-2 bg-gray-800"></div>
          <div
            class="overflow-hidden rounded-xl relative transform hover:-translate-y-2 transition ease-in-out duration-500 shadow-lg hover:shadow-2xl movie-item text-white movie-card">
            <div
              class="absolute inset-0 z-10 transition duration-300 ease-in-out bg-gradient-to-t from-black via-gray-900 to-transparent">
            </div>
            <div class="relative cursor-pointer group z-10 px-10 pt-10 space-y-6 movie_info" data-lity=""
              [attr.href]="item.trailer">
              <div class="poster__info align-self-end w-full">
                <div class="h-32"></div>
                <div class="space-y-6 detail_info">
                  <div class="flex flex-col space-y-2 inner">
                    <a [href]="item.trailer" target="_blank" rel="noopener noreferrer"
                      class="relative flex items-center w-min flex-shrink-0 p-1 text-center text-white bg-red-500 rounded-full group-hover:bg-red-700">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM9.555 7.168A1 1 0 0 0 8 8v4a1 1 0 0 0 1.555.832l3-2a1 1 0 0 0 0-1.664l-3-2z"
                          clip-rule="evenodd"></path>
                      </svg>
                      <div
                        class="absolute transition opacity-0 duration-500 ease-in-out transform group-hover:opacity-100 group-hover:translate-x-16 text-xl font-bold text-white group-hover:pr-2">
                        Trailer
                      </div>
                    </a>
                    <h3 class="text-2xl font-bold text-white">
                      {{ item.titulo }}
                    </h3>
                    <div class="mb-0 text-lg text-gray-400">
                      {{ item.genero }}
                    </div>
                  </div>
                  <div class="flex flex-row justify-between datos">
                    <div class="flex flex-col datos_col">
                      <div class="release">{{ item.fechaEstreno | date:'yyyy-MM-dd' }}</div>
                      <div class="text-sm text-gray-400">Fecha de estreno:</div>
                    </div>
                    <!-- <div class="flex flex-col datos_col">
                      <div class="release">{{ item.duracion }} min</div>
                      <div class="text-sm text-gray-400">Duración:</div>
                    </div> -->
                  </div>
                  <div class="flex flex-col overview">
                    <div class="text-xs text-gray-400 mb-2">Sinopsis:</div>
                    <p class="text-xs text-gray-100 mb-6">
                      {{ item.sinopsis }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <img class="absolute inset-0 transform w-full -translate-y-4" [src]="item.poster"
              (error)="handleImageError($event)" style="filter: grayscale(0)" />
            <div class="poster__footer flex flex-row relative pb-10 space-x-4 z-10">
              <a class="flex items-center py-2 px-4 rounded-full mx-auto text-white bg-red-500 hover:bg-red-700"
                (click)="showModal()">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24" fill="#ffffff" viewBox="0 0 24 24">
                  <path
                    d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z" />
                </svg>
                <div class="text-sm text-white ml-2">Agregar a favoritos</div>
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Serie añadida a favoritos</h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-500">
          La serie ha sido añadida a tu lista de favoritos.
        </p>
      </div>
      <div class="items-center px-4 py-3">
        <button (click)="hideModal()"
          class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
