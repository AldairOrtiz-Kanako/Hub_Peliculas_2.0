<!-- Navigation -->
<div
  class="flex min-h-full bg-gray-900 px-2 lg:px-4 py-2 lg:py-10 sm:rounded-xl lg:flex-col justify-between"
>
  <nav
    class="flex items-center flex-row space-x-2 lg:space-x-0 lg:flex-col lg:space-y-2"
  >
    <!-- Icono casita -->
    <div class="group relative">
      <a
        class="text-white p-4 inline-flex justify-center rounded-md bg-gray-800 smooth-hover"
        href="inicio"
        aria-current="page"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 sm:h-6 sm:w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
          />
        </svg>
      </a>
      <span
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Home
      </span>
    </div>
    <!-- Active: bg-gray-800 text-white, Not active: text-white/50 -->
    <!-- Icono Favoritos -->
    <div class="group relative">
      <a
        class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
        href="favoritos"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 sm:h-6 sm:w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <span
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Favoritos
      </span>
    </div>
    <!-- Icono de peliculas -->
    <div class="group relative">
      <a
        class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
        href="peliculas"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 sm:h-6 sm:w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm0 2h12v2H4V5zm0 3h12v7H4V8zm3-4l1 1H7l-1-1h1zm3 0l1 1h-1l-1-1h1zm3 0l1 1h-1l-1-1h1z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <span
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Películas
      </span>
    </div>
    <!-- Icono Series -->
    <div class="group relative">
      <a
        class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
        href="series"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 sm:h-6 sm:w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 2h6v4H7V5zm8 8v2h1v-2h-1zm-2-2H7v4h6v-4zm2 0h1V9h-1v2zm1-4V5h-1v2h1zM5 5v2H4V5h1zm0 4H4v2h1V9zm-1 4h1v2H4v-2z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <span
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Series
      </span>
    </div>
  </nav>
  <div
    class="flex items-center flex-row space-x-2 lg:space-x-0 lg:flex-col lg:space-y-2"
  >
    <!-- Icono configuraciones -->

    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
    </svg>
  </a> -->
    <!-- Icono perfil -->
    <div class="group relative">
      <a
        class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
        href="perfil"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 sm:h-6 sm:w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <span
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Perfil
      </span>
    </div>
    <!-- Cerrar Sesión -->
    <div class="group relative">
      <a
        class="text-white/50 p-4 inline-flex justify-center rounded-md hover:bg-gray-800 hover:text-white smooth-hover"
        (click)="showModal()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 sm:h-6 sm:w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <span
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Cerrar Sesión
      </span>
    </div>

    <!-- Pop-up modal -->
    <div *ngIf="isModalVisible">
      <!-- Fondo difuminado -->
      <div
        class="fixed inset-0 z-40 bg-black/50 backdrop-blur-md"
        (click)="hideModal()"
      ></div>

      <!-- Contenido del modal -->
      <div
        id="popup-modal"
        tabindex="-1"
        class="fixed inset-0 z-50 flex items-end justify-center w-full h-full p-4 sm:items-center"
      >
        <div class="relative w-full max-w-md sm:max-w-sm">
          <div
            class="bg-white rounded-t-3xl sm:rounded-lg shadow p-4 sm:p-5 text-center"
          >
            <button
              type="button"
              class="absolute top-3 end-2.5 text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              (click)="hideModal()"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 sm:p-0 text-center">
              <svg
                class="mx-auto mb-4 w-20 h-20 dark:text-gray-200"
                overflow="hidden"
                viewBox="0 0 90 90"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="64.2"
                  cy="13"
                  r="8"
                  fill="#ffae08"
                  class="fill-000000"
                ></circle>
                <path
                  d="M83.6 24c-2-1-4.4-.3-5.4 1.7l-3.5 6.6-15.4-9.7c-.6-.4-1.3-.6-2.1-.6h-17c-1.5 0-2.8.8-3.5 2.1l-6.5 12c-1.1 1.9-.3 4.4 1.6 5.4.6.3 1.3.5 1.9.5 1.4 0 2.8-.8 3.5-2.1l5.4-9.9h5.9L30.8 63H14.2c-2.2 0-4 1.8-4 4s1.8 4 4 4h19c1.5 0 2.8-.8 3.5-2.1l7-12.9 11.5 10.7-.9 20.1c-.2 2.2 1.5 4.1 3.7 4.2h.2c2.1 0 3.9-1.7 4-3.8l1-22c.1-1.2-.4-2.3-1.3-3.1l-9.7-9 10.2-19L74 41.4c.9.6 2.1.8 3.2.5 1.1-.3 2-1 2.5-2l5.5-10.5c1.1-1.9.4-4.3-1.6-5.4Z"
                  fill="#ffae08"
                  class="fill-000000"
                ></path>
              </svg>
              <h3 class="mb-5 text-md font-bold text-black">
                Estás seguro de cerrar sesión?
              </h3>
              <button
                (click)="hideModal()"
                type="button"
                class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none font-medium rounded-full text-md inline-flex items-center px-5 py-2.5 text-center"
              >
                No, cancelar
              </button>
              <button
                [routerLink]="['/login']"
                type="button"
                class="py-2.5 px-5 ms-3 text-md font-medium text-black focus:outline-none rounded-full hover:bg-gray-200 focus:ring-gray-100 dark:bg-white dark:hover:text-black"
              >
                Si, estoy seguro
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
