<!-- Barra superior con búsqueda, bienvenida y botón de cerrar sesión -->
<div class="flex justify-between items-center mb-6 pt-4">
  <div class="flex items-center space-x-4 flex-grow">
    <!-- Barra de búsqueda -->
    <div class="relative flex-grow max-w-xs md:max-w-md">
      <input
        type="text"
        placeholder="Buscar películas..."
        class="w-full bg-gray-700 text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-red-200"
      />
      <svg
        class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
    <!-- Mensaje de bienvenida -->
  </div>
  <!-- Botón de cerrar sesión (visible solo en md y superiores) -->
  <p class="text-white text-lg whitespace-nowrap">Bienvenido John</p>
  <button
    class="hidden lg:block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ml-4"
  >
    Cerrar sesión
  </button>
</div>
