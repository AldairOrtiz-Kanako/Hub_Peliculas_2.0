<section class="min-h-screen flex items-stretch text-white">
  <div
    class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="
      background-image: url(https://img.freepik.com/vector-gratis/cine-conjunto-carteles_225004-1160.jpg?t=st=1723005463~exp=1723009063~hmac=6b5712ab96e51a648a81213b1b3b5c3888fd7efe5e75d206559bcbe73fe8d2d4&w=740);
    "
  >
    <div
      class="absolute inset-0 z-0 bg-gradient-to-l from-black via-transparent to-transparent"
    ></div>
  </div>
  <div
    class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
    style="background-color: #000000"
  >
    <div
      class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
      style="
        background-image: url(https://img.freepik.com/vector-gratis/cine-conjunto-carteles_225004-1160.jpg?t=st=1723005463~exp=1723009063~hmac=6b5712ab96e51a648a81213b1b3b5c3888fd7efe5e75d206559bcbe73fe8d2d4&w=740);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>
    <div class="w-full py-6 z-20">
      <div class="login-container">
        <img
          src="https://cdn.discordapp.com/attachments/1265848871066665020/1270258601746763839/movies-Photoroom.png?ex=66c4d842&is=66c386c2&hm=7680227868e01c5e863855c698dfcbbc3f93cc4160c92f3414122773073288cb&"
          alt="Login Image "
          class="mx-auto"
          height="100px"
          width="250px"
        />
        <h1
          class="text-2xl md:text-2xl xl:text-3xl text-white font-bold leading-tight mt-2 flex justify-center"
        >
          Inicia sesión con tu cuenta
        </h1>
      </div>
      <form
        (ngSubmit)="onSubmit()"
        #loginForm="ngForm"
        class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto mt-8"
      >
        <div class="text-left mb-4">
          <label for="email" class="block text-lg text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="correo"
            name="correo"
            #emailInput="ngModel"
            placeholder="Ingresa tu email"
            class="w-full text-lg px-4 py-3 rounded-lg text-black bg-white mt-2 border focus:bg-gray-100 focus:outline-none"
            autofocus
            autocomplete="email"
            required
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="emailInput.errors?.['required']">El email es requerido.</div>
            <div *ngIf="emailInput.errors?.['email']">Por favor, ingresa un email válido.</div>
          </div>
        </div>

        <div class="mt-6 text-left mb-4">
          <label for="password" class="block text-lg text-gray-300">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="contrasena"
            name="contrasena"
            #passwordInput="ngModel"
            placeholder="Ingresa tu contraseña"
            minlength="6"
            class="w-full text-lg px-4 py-3 rounded-lg text-black bg-white mt-2 border border-gray-600 focus:bg-gray-100 focus:outline-none"
            required
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</div>
            <div *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
          </div>
        </div>

        <div class="flex items-center justify-between mt-2">
          <div class="flex items-center mr-10 md:mr-20 lg:mr-0">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 bg-purple-500 focus:ring-purple-400 border-gray-300 rounded"
            />
            <label
              for="remember_me"
              class="ml-2 block text-md font-semibold text-gray-300"
            >
              Recuérdame
            </label>
          </div>
          <div class="text-sm">
            <a
            href="#"
            class="text-md font-semibold text-gray-300 hover:text-indigo-500 focus:text-indigo-600">
            Olvidaste tu contraseña?
          </a>
        </div>
      </div>
        <button
          type="submit"
          [disabled]="!loginForm.form.valid"
          class="w-full block bg-indigo-700 hover:bg-indigo-500 focus:bg-indigo-500 text-white font-semibold rounded-lg px-4 py-3 mt-6 text-lg lg:text-lg xl:text-lg"
          [ngClass]="{'opacity-50 cursor-not-allowed': !loginForm.form.valid}"
        >
          Iniciar sesión
        </button>

        <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>

        <hr class="my-6 border-gray-600 w-full" />

        <button
          type="button"
          class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-2 border border-gray-300 text-lg lg:text-xl xl:text-lg"
        >
          <div class="flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              class="w-6 h-8"
              viewBox="0 0 48 48"
            >
              <defs>
                <path
                  id="a"
                  d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                />
              </defs>
              <clipPath id="b">
                <use xlink:href="#a" overflow="visible" />
              </clipPath>
              <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
              <path
                clip-path="url(#b)"
                fill="#EA4335"
                d="M0 11l17 13 7-6.1L48 14V0H0z"
              />
              <path
                clip-path="url(#b)"
                fill="#34A853"
                d="M0 37l30-23 7.9 1L48 0v48H0z"
              />
              <path
                clip-path="url(#b)"
                fill="#4285F4"
                d="M48 48L17 24l-4-3 35-10z"
              />
            </svg>
            <span class="ml-4"> Iniciar sesión con Google</span>
          </div>
        </button>

        <p
        class="mt-6 text-gray-300 flex flex-row justify-center font-bold text-md"
      >
        Aún no te registras?
        <a
          href="registro"
          class="text-indigo-400 hover:text-indigo-300 font-semibold ml-2"
          >Crea una cuenta</a
        >
      </p>
        <div
          class="p-4 text-center right-0 left-0 flex justify-center space-x-4 mt-16 lg:hidden"
        >
          <a href="#">
            <svg
              fill="#fff"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              />
            </svg>
          </a>
          <a href="#">
            <svg
              fill="#fff"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              />
            </svg>
          </a>
          <a href="#">
            <svg
              fill="#fff"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
              />
            </svg>
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
